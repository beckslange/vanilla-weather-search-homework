<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Week 7 Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="search" />
      </form>
    </header>
    <main>
      <h1 class="city-name" id="city">City Name</h1>
      <p>
        <span id="time">date/time</span> <span class="divider"> | </span>
        <span id="description">weather description</span>
        <br />
        Humidity: <strong>%</strong>
        <span class="divider"> | </span>
        Wind: <strong>mph</strong>
      </p>
      ☀️ °F
    </main>
    <footer>
      Coded by
      <a href="https://github.com/beckslange" target="_blank">Rebecca Lange</a>,
      open sourced on
      <a
        href="https://github.com/beckslange/vanilla-weather-search-homework"
        target="_blank"
        >GitHub</a
      >, and hosted on
      <a
        href="https://app.netlify.com/projects/weeksevenweatherapphomework/overview"
        target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
